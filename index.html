<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <meta name="author" content="Henry">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="app">
    <header class="hero">
      <p class="eyebrow">Classic</p>
      <h1>Tic-Tac-Toe</h1>
      <p class="subtitle">Pick names, then tap a square to claim it.</p>
    </header>

    <section class="panel">
      <div class="game-set-up">
        <form class="set-up-form">
          <div class="input-group">
            <input type="text" id="p1-name" placeholder="PLAYER 1 NAME" />
            <input type="text" id="p2-name" placeholder="PLAYER 2 NAME" />
          </div>
          <button type="submit" class="start-game-button">
            START <br> GAME
          </button>
        </form>
      </div>

      <div class="status-button-wrapper">
        <div class="status-display">TURN:</div>
        <div class="button-wrapper">
          <button class="next-round-button" type="button">NEXT ROUND</button>
          <button class="restart-button" type="button">RESTART</button>
        </div>
      </div>

      <div class="game">
        <div class="game-board" aria-label="Game board"></div>
      </div>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
